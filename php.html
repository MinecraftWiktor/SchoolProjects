<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSB & SBD - SCHOOL PROJECTS</title>
    <link rel="stylesheet" href="style.css">
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="stylesheet" href="php-table.css">
</head>
<body>
<div class="logo"> <img src="/favicon/logo.png" alt="logo"> <p>SCHOOL PROJECTS</p></div>
<script src="navbar.js"></script>

<div class="table-container">
    <table>
    <thead>
        <tr>
        <th>Nazwa</th>
        <th>Data</th>
        <th>Typ</th>
        <th>Pobierz</th>
        </tr>
    </thead>
    <tbody id="table-body"></tbody>
    </table>
</div>

<script>
    fetch('pliki-php.json')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('table-body');

            data.forEach((record) => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const dateCell = document.createElement('td');
                const typeCell = document.createElement('td');
                const downloadCell = document.createElement('td');

                nameCell.textContent = record.name;
                dateCell.textContent = record.date;
                typeCell.textContent = record.type;
                downloadCell.innerHTML = `<a href="${record.download}" target="_blank">Pobierz</a>`;

                row.appendChild(nameCell);
                row.appendChild(dateCell);
                row.appendChild(typeCell);
                row.appendChild(downloadCell);

                tableBody.appendChild(row);
            });
        });
// Table appearance and operation inspired from Jan Kupczyk EE-09 repo
</script>
</body>
</html>
