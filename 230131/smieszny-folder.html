<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #block1 {
            width: 50px;
            height: 50px;
            background: red;
            background: linear-gradient(140deg, rgba(255,0,0,1) 35%, rgba(255,255,255,1) 100%);
            border: 2px solid black;
            position: absolute;
            left: 200px;
            top: 50px;
            animation-name: anima1;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes anima1 {
            0% {transform: translate(0px, 0px); border-radius: 50%;}
            33% {transform: translate(200px, 150px)
                rotate(360deg); border-radius: 0%;}
            66% {transform: translate(0px, 150px); border-radius: 50%;}
            100% {transform: translate(0px, 0px)
                rotate(-360deg); border-radius: 50%;}
        }
        #block2 {
            width: 50px;
            height: 50px;
            background: green;
            background: linear-gradient(220deg, rgba(2,177,9,1) 35%, rgba(255,255,255,1) 100%);
            border: 2px solid black;
            position: absolute;
            left: 650px;
            top: 50px;
            animation-name: anima2;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes anima2 {
            0% {transform: translate(0px, 0px); border-radius: 50%;}
            33% {transform: translate(-200px, 150px)
                rotate(-360deg); border-radius: 0%;}
            66% {transform: translate(0px, 150px); border-radius: 50%;}
            100% {transform: translate(0px, 0px)
                rotate(360); border-radius: 50%;}
        }
        #block3 {
            width: 50px;
            height: 50px;
            background: blue;
            background: linear-gradient(40deg, rgba(2,5,177,1) 35%, rgba(255,255,255,1) 100%);
            border: 2px solid black;
            position: absolute;
            left: 200px;
            top: 400px;
            animation-name: anima3;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes anima3 {
            0% {transform: translate(0px, 0px); border-radius: 50%;}
            33% {transform: translate(200px, -150px)
                rotate(-360deg); border-radius: 0%;}
            66% {transform: translate(0px, -150px); border-radius: 50%;}
            100% {transform: translate(0px, 0px)
                rotate(-360); border-radius: 50%;}
        }
        #block4 {
            width: 50px;
            height: 50px;
            background: yellow;
            background: linear-gradient(320deg, rgba(250,255,0,1) 35%, rgba(255,255,255,1) 100%);
            border: 2px solid black;
            position: absolute;
            left: 650px;
            top: 400px;
            animation-name: anima4;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes anima4 {
            0% {transform: translate(0px, 0px); border-radius: 50%;}
            33% {transform: translate(-200px, -150px)
                rotate(360deg); border-radius: 0%;}
            66% {transform: translate(0px, -150px); border-radius: 50%;}
            100% {transform: translate(0px, 0px)
                rotate(360); border-radius: 50%;}
        }
    </style>
</head>
<body>
    <div id="block1"></div>
    <div id="block2"></div>
    <div id="block3"></div>
    <div id="block4"></div>
</body>
</html>
