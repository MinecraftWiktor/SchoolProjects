<script>
const text = "Ala ma kota";

document.write(text.startsWith("Ala"), "<br>");
document.write(text.startsWith("Ola"), "<br>");
document.write(text.endsWith("kota"), "<br>");
document.write(text.endsWith("psa"));
</script>
