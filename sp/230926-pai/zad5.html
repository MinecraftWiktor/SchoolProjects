<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad5 - Piramida</title>
</head>
<body>
<script>
var n = prompt("Podaj wysokość piramidy:")
var a = prompt("Podaj znak:")

for(var i = 0; i < n; i++){
    for(var j = 0; j < n; j++){
        if (j<=i){
            document.write(a)
        }
    }
document.write("<br>")
}

</script>
</body>
</html>
