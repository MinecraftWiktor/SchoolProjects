<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad4</title>
</head>
<body>
<script>
var silnia = prompt("Podaj liczbe");
var wynik = 1
document.write("Silnia z liczby ", silnia, " wynosi: ")

while (silnia>0){
    wynik = silnia * wynik;
    silnia--;
}

document.write (wynik + "<br>")





</script>
</body>
</html>
