<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zad3</title>
</head>
<body>
<script>
var l1=parseInt(prompt("Podaj liczbe:"))
var l2=parseInt(prompt("Podaj potęgę:"))
var wynik = 1;
document.write ("Liczba ", l1, " do potęgi ", l2, " = ")
while(l2>0){
    wynik = l1 * wynik;
    l2--;
}
document.write(wynik , " <br>")



</script>
</body>
</html>
