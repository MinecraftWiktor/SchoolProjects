<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ul,ul li{
    display: block;
    margin: 0;
    padding: 0;
    list-style: none;
 
}
#menu, #menu ul{
    width: 200px;
    }
    #menu li {position: relative;}
    #menu ul{
        position:absolute;
        left: 200px;
        top: 0;
        visibility: hidden;
    }
#menu li:hover ul{
    visibility:visible;

}
#menu a,#menu li:hover li a{
 display: block;
 text-decoration: none;
 background-color: blueviolet;
 color: cornsilk;
 border: 3px solid red;
 width: 100px;
 margin-top: 5px;
}
#menu li:hover a, #menu li:hover li:hover a{
    background-color: saddlebrown;
}
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="" target="_blank">Tekst</a></li>
        <li><a href="" target="_blank">Tekst</a>
            <ul>
                <li><a href=""target="_blank">Tekst</a></li>
                <li><a href=""target="_blank">Tekst</a></li>
                <li><a href=""target="_blank">Tekst</a></li>
            </ul></li>
            <li><a href="">Tekst</a></li>
    </ul>
</body>
</html>
